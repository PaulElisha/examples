<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaikas + HTML & JS</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            borderRadius: {
              kaikas: "15.4px",
            },
            colors: {
              bg: "#252525",
              kaikas: {
                primary: "#3366FF",
              },
              klaytn: {
                magma: "#ff3d00",
                orange: "#ff6700",
              },
            },
            minHeight: {
              kaikas: "44px",
            },
            minWidth: {
              kaikas: "280px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="max-w-screen-md px-5 mt-10 flex flex-wrap mx-auto gap-8 overflow-hidden break-words"
    >
      <button
        class="min-h-kaikas min-w-kaikas text-white bg-kaikas-primary rounded-kaikas"
        id="connect-wallet-btn"
      >
        Connect Wallet
      </button>
      <div class="flex w-full flex-col gap-6">
        <form class="flex flex-col gap-0.5" id="transfer-form">
          <button class="text-start" id="transfer-form-submit-btn" type="submit">
            <h2 class="text-lg underline font-mono">transfer</h2>
          </button>
          <label>
            To:&nbsp;
            <input value="0x" name="to" pattern="0x[0-9A-Fa-f]{40}" required type="text" />
          </label>
          <label>
            Amount:&nbsp;
            <input value="0" name="amount" required type="number" />
            &nbsp;KLAY
          </label>
          <hr />
          <article>
            <header>Transaction Hash:</header>
            <a class="text-klaytn-orange" id="transfer-form-tx-hash" target="_blank"></a>
          </article>
        </form>
        <form class="flex flex-col gap-0.5" id="contract-call-form">
          <button class="text-start" type="submit">
            <h2 class="text-lg underline">
              Contract Call (<span class="font-mono">WKLAY.deposit</span>)
            </h2>
          </button>
          <label>
            Amount:&nbsp;
            <input value="0" name="amount" required type="number" />
            &nbsp;KLAY
          </label>

          <hr />
          <section>
            <header>Transaction Hash:</header>
            <a class="text-klaytn-orange" id="contract-call-form-tx-hash" target="_blank"></a>
          </section>
        </form>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
